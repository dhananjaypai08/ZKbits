<div class="container">
  <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Welcome! {{username}}</h5>
        <p class="card-text">Track, Manage and Generate reports for your inventory</p>
        <a href="/logout/" class="btn btn-primary">Logout</a>
      </div>

      <nav id="sidebar" class="active">
        
        <ul class="list-unstyled components mb-5">
        <li class="active">
          {% load static %}
        <a href="/adminview/" class="widgets"><span class="fa fa-home"><img src="{% static 'images/select-icon-removebg-preview.png' %}"/></span> <span class="text">VIEW</span></a>
        </li>
        <li>
          {% load static %}
        <a href="/adminadd/" class="widgets"><span class="fa fa-user"><img src="{% static 'images/select-icon-removebg-preview.png' %}"/></span> <span class="text">ADD</span></a>
        </li>
        <li>
          {% load static %}
        <a href="/adminupdate/" class="widgets"><span class="fa fa-sticky-note"><img src="{% static 'images/select-icon-removebg-preview.png' %}"/></span> <span class="text">UPDATE</span></a>
        </li>
        <li>
          {% load static %}
        <a href="/admindelete/" class="widgets"><span class="fa fa-cogs"><img src="{% static 'images/select-icon-removebg-preview.png' %}"/></span> <span class="text">DELETE</span></a>
        </li>
        
        </ul>
        
        </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
